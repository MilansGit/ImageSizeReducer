<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="input">
        <button class="upload">Upload</button>
        <ul class="meta">
            <li>Name: <span></span></li>
            <li>Dimensions: <span></span></li>
            <li>Size: <span></span></li>
        </ul>
    </div>
    <div class="output">
        <button class="download">Download</button>
        <ul class="meta">
            <li>Compressed: <span></span></li>
            <li>Dimensions: <span></span></li>
            <li>Size: <span></span></li>
        </ul>
    </div>
</div>
<div class="progress">
    <div class="track"></div>
    <input type="range" class="input-value" min="10" value="20" max="99" step="any" >
</div>
<div class="preview-container">
    <input type="range" id="slider-input" min="0" max="100" step="any">
    <div class="compressed">Compression</div>
    <div class="orignal">Orignal</div>
    <div class="bottom">
        <img src="" alt="">
    </div>
    <div class="top">
        <img src="" alt="">
    </div>
</div>
<input type="file" id="hidden-button" style="display: none" accept="image/*">
<script src="script.js"></script>
<script src="compress.js"></script>
</body>
</html>
